<header class="intro">
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 filter-form">
                    <form class="form-horizontal">
                        <fieldset>
                            <h3>Filter</h3>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="radios">Criterion</label>

                                <div class="col-md-4">
                                    <label class="radio-inline" for="radios-0">
                                        <input type="radio" name="radios" id="radios-0" value="id"
                                               checked="checked">
                                        Id
                                    </label>
                                    <label class="radio-inline" for="radios-1">
                                        <input type="radio" name="radios" id="radios-1" value="tel">
                                        Telephone
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Value</label>

                                <div class="col-md-4">
                                    <input id="textinput" name="textinput" type="text" placeholder="Input value"
                                           class="form-control input-md" required="">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-lg-8 col-lg-offset-2">
                    <table id="boards" class="table">
                        <h3>EMPLOYEES</h3>
                        <thead align="center">
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>SURNAME</th>
                            <th>TEL.NO.</th>
                            <th>DOB</th>
                        </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
